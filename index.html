<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas Moderna</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        #tarefas:hover {
            cursor: pointer;
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4 text-center">Lista de Tarefas</h1>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="task-form" class="form-inline mb-3">
                            <input type="text" id="task-input" class="form-control mr-2 flex-grow-1" placeholder="Digite uma tarefa">
                            <button type="submit" class="btn btn-success">Adicionar Tarefa</button>
                        </form>
                        <div id="tarefas" class="ml-4">
                            <ul id="task-list" class="list-group">
                                <!-- Tarefas serÃ£o adicionadas aqui -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-3">
        <button id="reset-tasks" class="btn btn-danger">Resetar Tarefas</button>
    </div>
</body>
</html>
