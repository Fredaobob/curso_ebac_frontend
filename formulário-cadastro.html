<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Nome</label>
        <input type="text" placeholder="Seu nome" id="name" required>
        <br />
        <label for="mail">E-mail</label>
        <input type="email" placeholder="Seu e-mail" id="mail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <br />
        <label for="senha">Senha</label>
        <input type="password" placeholder="***" id="senha" minlength="4" maxlength="9" required>
        <br />
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
